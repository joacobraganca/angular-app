<table mat-table [dataSource]="displaySell" class="mat-elevation-z8">
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre_cliente }}</td>
  </ng-container>

  <ng-container matColumnDef="paquete">
    <th mat-header-cell *matHeaderCellDef>Paquete</th>
    <td mat-cell *matCellDef="let element">{{ element.paquete }}</td>
  </ng-container>

  <ng-container matColumnDef="cantidadAdultos">
    <th mat-header-cell *matHeaderCellDef>Cantidad Adultos</th>
    <td mat-cell *matCellDef="let element">{{ element.cantidad_mayores }}</td>
  </ng-container>

  <ng-container matColumnDef="cantidadNinos">
    <th mat-header-cell *matHeaderCellDef>Cantidad Ni√±os</th>
    <td mat-cell *matCellDef="let element">{{ element.cantidad_menores }}</td>
  </ng-container>

  <ng-container matColumnDef="precioFinal">
    <th mat-header-cell *matHeaderCellDef>Precio Final</th>
    <td mat-cell *matCellDef="let element">{{ element.precio_final }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
