<div style="padding: 5px">
  <h4>Destinos TOP</h4>
  <table mat-table [dataSource]="displaySell" class="mat-elevation-z8">
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.destino }}</td>
    </ng-container>

    <ng-container matColumnDef="ventas">
      <th mat-header-cell *matHeaderCellDef>Ventas</th>
      <td mat-cell *matCellDef="let element">{{ element.ventas }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
