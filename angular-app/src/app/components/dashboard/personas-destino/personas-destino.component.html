<table mat-table [dataSource]="displaySell" class="mat-elevation-z8">
  <ng-container matColumnDef="paquete">
    <th mat-header-cell *matHeaderCellDef>Destino</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre_paquete }}</td>
  </ng-container>
  <ng-container matColumnDef="personas">
    <th mat-header-cell *matHeaderCellDef>Cantidad de personas</th>
    <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
